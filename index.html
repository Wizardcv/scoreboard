<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="newdiv">
        <h3>HOME</h3>
        <div class="display">
          <h4 class="number" id="number">0</h4>
        </div>
        <div class="numcontainer">
          <button class="num1 num-btn home-btn" id="home-plus-one">+1</button>
          <button class="num2 num-btn home-btn" id="home-plus-two">+2</button>
          <button class="num3 num-btn home-btn" id="home-plus-three">+3</button>
        </div>
      </div>

      <div class="newdiv">
        <h3>GUEST</h3>
        <div class="display">
          <h4 class="number" id="number2">0</h4>
        </div>
        <div class="numcontainer">
          <button class="num1 num-btn guest-btn" id="guest-plus-one">+1</button>
          <button class="num2 num-btn guest-btn" id="guest-plus-two">+2</button>
          <button class="num3 num-btn guest-btn" id="guest-plus-three">
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
